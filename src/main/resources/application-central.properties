# --- CENTRAL (Railway) ---
server.port=${PORT:8080}

# La URL JDBC y credenciales vendrán de variables de entorno de Railway:
# SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
# Ejemplo de valor que DEBE tener SPRING_DATASOURCE_URL:
# jdbc:postgresql://yamabiko.proxy.rlwy.net:34306/railway?sslmode=require

spring.jpa.hibernate.ddl-auto=validate

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# API Key para proteger /api/sync/*
sync.apiKey=${SYNC_APIKEY:dev-key-change-me}

